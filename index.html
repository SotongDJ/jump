<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <body>
        <h1 style="text-align: center;" id="title">Jump to somewhere else~</h1>
        <div style="text-align: center;"><a id="locationLink"></a></div>
        <div style="text-align: center;">No information will be collected on this intermediate webpage. (<a href="https://github.com/SotongDJ/jump/blob/main/index.html">Source code</a>)</div>
        <script>
            url = window.location.href;
            // blgwba: Bailingguo on WalkBell Award
            var jumpDict = {
                "blgwba" : "https://walkbell-awards.com/vote?type=podcast&page=1&search=%E7%99%BE%E9%9D%88%E6%9E%9C",
                "%E7%99%BE%E9%9D%88%E6%9E%9C" : "https://bailingguonews.com/",
                "night" : "https://www.nasa.gov/connect/ebooks/earthatnight_detail.html"
            };
            var parameter = "";
            if ((!url.includes("?"))||url.split("?").length<2) {
                parameter = "";
            } else {
                parameter = url.split("?")[1].toLowerCase();
            };
            function myFunction(target) {
                window.location.href = target;
            };
            if (Object.keys(jumpDict).includes(parameter)) {
                document.getElementById("locationLink").href = jumpDict[parameter];
                document.getElementById("locationLink").innerText = "click here if the redirection was failed";
                document.getElementById("title").innerText = "Redirect to target location (2 seconds)";
                setTimeout(myFunction(jumpDict[parameter]), 2000);
            };
        </script>
    </body>
</html>
