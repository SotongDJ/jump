<!DOCTYPE html>
<html>
    <title id="title">Redirection</title>
    <meta charset="UTF-8">
    <body>
        <h1 style="text-align: center;" id="content-title">Require target</h1>
        <div style="text-align: center;"><a id="locationLink"></a></div>
        <div style="text-align: center;">No information will be collected on this intermediate webpage.Ôºà<a href="https://github.com/SotongDJ/jump/blob/main/%E7%8F%8D%E8%97%8F.html">Á∂≤È†ÅÊ∫êÁ¢º</a>Ôºâ</div>
        <script>
            url = window.location.href;
            var jumpDict = {
                "NIGHT" : {
                    "url" : "https://www.nasa.gov/connect/ebooks/earthatnight_detail.html",
                    "title" : "Earth at Night"
                },
            };
            var parameter = "";
            if ((!url.includes("?"))||url.split("?").length<2) {
                parameter = "";
            } else {
                parameter = url.split("?")[1].toUpperCase();
            };
            function myFunction(target) {
                window.location.href = target;
            };
            if (Object.keys(jumpDict).includes(parameter)) {
                document.getElementById("title").innerText = jumpDict[parameter]['title'];
                document.getElementById("content-title").innerText = "Redirect to target location ["+jumpDict[parameter]['title']+"] after 5 seconds";
                document.getElementById("locationLink").innerText = "Click here üîó if the redirection was failed";
                document.getElementById("locationLink").href = jumpDict[parameter]['url'];
                setTimeout(myFunction(jumpDict[parameter]['url']), 5000);
            };
        </script>
    </body>
</html>
