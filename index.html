<html>

    <body>

        <script>
            url = window.location.href;
            var jumpDict = {
                "NIGHT" : {

                    "title" : "Earth at Night"

                }
            };
            var parameter = "";
            if ((!url.includes("?"))||url.split("?").length<2) {
                parameter = "";
            } else {
                parameter = url.split("?")[1].toUpperCase();
            };
            function myFunction(target) {
                window.location.href = target;
            };
            if (Object.keys(jumpDict).includes(parameter)) {
                document.getElementById("title").innerText = "Go to: "+jumpDict[parameter]['title'];
                document.getElementById("locationLink").innerText = "Click here ğŸ”— if the redirection was failed";
                document.getElementById("locationLink").href = jumpDict[parameter]['url'];

                var downloadTimer = setInterval(function(){
                    if(left <= 0){
                        clearInterval(downloadTimer);
                        document.getElementById("content-title").innerText = "Redirect to target location ["+jumpDict[parameter]['url']+"]";
                        myFunction(jumpDict[parameter]['url'])
                    } else {
                        document.getElementById("content-title").innerText = "Redirect to target location ["+jumpDict[parameter]['url']+"]after "+left+" seconds";
                    }
                    left -= 1;
                }, 1000);
            } else {
                document.getElementById("title").innerText = "Require target";
                document.getElementById("locationLink").innerText = "Require target";
            };
        </script>
